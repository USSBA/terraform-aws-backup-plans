services:
  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"
      - "8080:8080"
    environment:
      - SERVICES=s3,dynamodb,iam,sts,cloudwatch,events,secretsmanager
      - DEBUG=1
      - PERSISTENCE=/tmp/localstack/data
      - REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
      - IGNORE_NON_RETRYABLE_ERROR=1
      - SKIP_SSL_CERT_DOWNLOAD=1
      - SKIP_SSL_CERT_GENERATE=1
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 10s
      timeout: 5s
      retries: 12
      start_period: 30s

  mock-backup:
    build: .
    ports:
      - "5000:5000"
    depends_on:
      - localstack
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 5s
      timeout: 3s
      retries: 6
      start_period: 10s